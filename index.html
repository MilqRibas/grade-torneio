<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Suprema Poker</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { background-color: #000; color: white; font-family: 'Montserrat', sans-serif; margin: 0; padding: 20px; overflow-x: hidden; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @media (max-width: 768px) { .mobile-text-sm { font-size: 0.75rem; } }
    </style>
</head>
<body>

    <div id="poker-dashboard-app">
        <div style="color: #666; text-align: center; padding-top: 150px; font-size: 12px; letter-spacing: 2px;">CARREGANDO GRADE...</div>
    </div>

    <script type="text/babel">
    const { useState, useEffect, useMemo } = React;
    const { createRoot } = ReactDOM;

    // --- ÍCONES RECRIAÇÃO MANUAL (Para evitar erros de importação) ---
    const Search = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>;
    const RefreshCcw = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></svg>;
    const Trophy = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#39bcff" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>;
    const ChevronLeft = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m15 18-6-6 6-6"/></svg>;
    const ChevronRight = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m9 18 6-6-6-6"/></svg>;

    // --- LÓGICA DO SEU CÓDIGO ---
    
    const ITEMS_PER_PAGE = 15;

    // Identifica se é um evento principal para dar destaque
    const isMainEvent = (n) => {
      const name = n.toLowerCase();
      return name.includes('main event') || 
             name.includes(' me ') || 
             name.includes('principal') || 
             name.includes('m.e.') || 
             name.includes('#sf') || 
             name.includes('high roller');
    };

    // Converte data da API para Hora de Brasília formatada
    const toBrasiliaTime = (dateStr) => {
      if (!dateStr) return '--:--';
      try {
        const date = new Date(dateStr.includes('Z') || dateStr.includes('-') || dateStr.includes('T') ? dateStr : dateStr.replace(' ', 'T') + 'Z');
        return new Intl.DateTimeFormat('pt-BR', {
          timeZone: 'America/Sao_Paulo',
          hour: '2-digit', minute: '2-digit', hour12: false
        }).format(date);
      } catch (e) { return '--:--'; }
    };

    // Lógica de ordenação começando às 07:00 da manhã
    const getTimeWeight = (timeStr) => {
      if (!timeStr) return 9999;
      const match = timeStr.match(/(\d{2}):(\d{2})/);
      if (!match) return 9999;
      const hours = parseInt(match[1], 10);
      const minutes = parseInt(match[2], 10);
      // Normaliza: 07:00 vira 0, 06:59 vira o maior valor do dia
      return ((hours - 7 + 24) % 24) * 60 + minutes;
    };

    // Formata GTD: 1.000,00 ou 1M
    const formatGTD = (val) => {
      if (val === 0) return "---";
      if (val >= 1000000) {
        const millions = val / 1000000;
        return millions.toLocaleString('pt-BR', { maximumFractionDigits: 1 }) + "M";
      }
      return val.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    };

    // Formata Stack com separador de milhar
    const formatStackValue = (s) => {
      if (!s) return '--';
      const num = parseInt(String(s).replace(/\D/g, ''), 10);
      if (isNaN(num)) return s;
      return num.toLocaleString('pt-BR');
    };

    const App = () => {
      const [data, setData] = useState([]);
      const [loading, setLoading] = useState(true);
      const [search, setSearch] = useState('');
      const [currentPage, setCurrentPage] = useState(1);
      const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
      
      // Datas da semana atual para o filtro superior
      const weekDates = useMemo(() => {
        const dates = [];
        const now = new Date();
        const currentDay = now.getDay();
        const daysToMonday = (currentDay === 0 ? 6 : currentDay - 1);
        const monday = new Date(now);
        monday.setDate(now.getDate() - daysToMonday);

        for (let i = 0; i < 7; i++) {
          const d = new Date(monday);
          d.setDate(monday.getDate() + i);
          const iso = d.toISOString().split('T')[0];
          dates.push({ 
            iso: iso, 
            dayNum: d.getDate(), 
            dayName: d.toLocaleDateString('pt-BR', { weekday: 'short' }).toUpperCase().replace('.','') 
          }); 
        }
        return dates;
      }, []);

      const fetchData = async (date) => {
        setLoading(true);
        try {
          const res = await fetch(`https://api.pokerbyte.com.br/mtt/list/106/all/${date}/guaranteed/desc`);
          const json = await res.json();
          const list = (Array.isArray(json) ? json : Object.values(json).find(Array.isArray) || []).map(item => ({
            id: item.id || Math.random(),
            name: item.name || 'MTT',
            startTime: item.date || '',
            totalBuyIn: Number(item.buyin || 0),
            guaranteed: Number(item.guaranteed || 0),
            stack: item.stack || '--',
            blinds: item.temponivelmMeta ? item.temponivelmMeta + 'm' : '--',
            lateReg: item.late || '',
            type: item.type || 'NLH'
          })).filter(t => t.startTime.startsWith(date));
          setData(list);
        } catch (e) {
          console.error("Erro ao buscar dados", e);
        }
        setLoading(false);
      };

      useEffect(() => { fetchData(selectedDate); }, [selectedDate]);
      
      // Lógica de Filtro, Ordenação e Prioridade (Main Event primeiro + Cronológico 07h)
      const sortedData = useMemo(() => {
        const filtered = data.filter(t => t.name.toLowerCase().includes(search.toLowerCase()));
        
        return filtered.sort((a, b) => {
          const aMain = isMainEvent(a.name);
          const bMain = isMainEvent(b.name);

          // Prioridade 1: Main Events sempre no topo
          if (aMain && !bMain) return -1;
          if (!aMain && bMain) return 1;

          // Prioridade 2: Ordem cronológica iniciando às 07:00h
          const weightA = getTimeWeight(toBrasiliaTime(a.startTime));
          const weightB = getTimeWeight(toBrasiliaTime(b.startTime));
          return weightA - weightB;
        });
      }, [data, search]);

      // Paginação
      const totalPages = Math.ceil(sortedData.length / ITEMS_PER_PAGE);
      const paginated = sortedData.slice((currentPage - 1) * ITEMS_PER_PAGE, currentPage * ITEMS_PER_PAGE);

      return (
        <div className="max-w-[1200px] mx-auto px-4 py-10 space-y-10">
          {/* Cabeçalho */}
          <div className="flex flex-col md:flex-row items-start md:items-center justify-between gap-6 animate-fade-in">
            <h1 className="text-4xl md:text-6xl font-black italic uppercase tracking-tighter leading-none">GRADE DE TORNEIOS</h1>
            <div className="flex items-center gap-3 w-full md:w-auto">
              <div className="relative flex-1 md:w-64">
                <Search className="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-white/30"/>
                <input 
                    type="text" 
                    placeholder="Pesquisar Torneio" 
                    value={search} 
                    onChange={e => {setSearch(e.target.value); setCurrentPage(1);}} 
                    className="w-full bg-[#111] border border-white/10 rounded-2xl py-3 pl-12 pr-4 text-xs font-bold text-white focus:outline-none focus:ring-1 focus:ring-[#39bcff]/50" 
                />
              </div>
              <button onClick={() => fetchData(selectedDate)} className="p-4 bg-[#111] border border-white/10 rounded-2xl text-[#39bcff] transition-all hover:bg-white/10">
                <RefreshCcw className={`w-5 h-5 ${loading ? 'animate-spin' : ''}`}/>
              </button>
            </div>
          </div>

          {/* Filtro de Datas Semanal */}
          <div className="grid grid-cols-7 gap-2 animate-fade-in">
            {weekDates.map(d => (
              <button 
                key={d.iso} 
                onClick={() => {setSelectedDate(d.iso); setCurrentPage(1);}} 
                className={`p-3 md:p-5 rounded-2xl border flex flex-col items-center transition-all ${
                    selectedDate === d.iso 
                    ? 'bg-[#39bcff]/10 border-[#39bcff] text-white shadow-[0_0_20px_rgba(57,188,255,0.25)] scale-[1.02]' 
                    : 'bg-[#0A0A0A] border-white/5 text-white/20 hover:border-white/20 hover:text-white'
                }`}
              >
                <span className="text-[8px] font-black uppercase mb-1 tracking-widest">{d.dayName}</span>
                <span className="text-xl md:text-2xl font-black">{d.dayNum}</span>
              </button>
            ))}
          </div>

          {/* Tabela de Torneios */}
          <div className="bg-[#0A0A0A] rounded-3xl border border-white/5 overflow-hidden animate-fade-in shadow-2xl">
            <div className="overflow-x-auto no-scrollbar">
              <table className="w-full text-left min-w-[950px] md:min-w-full table-fixed">
                <thead className="bg-[#111] text-white/40 font-black text-[11px] uppercase tracking-wider border-b border-white/5">
                  <tr>
                    <th className="w-[9%] px-4 py-6 text-center">INÍCIO</th>
                    <th className="w-[28%] px-4 py-6">TORNEIO</th>
                    <th className="w-[14%] px-2 py-6 text-left">GTD</th>
                    <th className="w-[8%] px-2 py-6 text-center">TIPO</th>
                    <th className="w-[13%] px-4 py-6 text-center">BUY-IN</th>
                    <th className="w-[9%] px-2 py-6 text-center">BLINDS</th>
                    <th className="w-[11%] px-4 py-6 text-center">STACK</th>
                    <th className="w-[8%] px-4 py-6 text-center">LATE</th>
                  </tr>
                </thead>
                <tbody className="divide-y divide-white/5">
                  {loading ? (
                    <tr>
                        <td colSpan="8" className="px-6 py-32 text-center">
                            <RefreshCcw className="w-8 h-8 text-[#39bcff] animate-spin mx-auto mb-4" />
                            <span className="text-white/10 font-black uppercase text-xs tracking-widest">Carregando Grade...</span>
                        </td>
                    </tr>
                  ) : paginated.length === 0 ? (
                    <tr>
                        <td colSpan="8" className="px-6 py-32 text-center text-white/10 font-black uppercase text-sm tracking-widest italic">
                            Nenhum torneio encontrado para este filtro
                        </td>
                    </tr>
                  ) : (
                    paginated.map(t => {
                        const main = isMainEvent(t.name);
                        return (
                        <tr key={t.id} className={`${main ? 'bg-[#39bcff]/5' : 'hover:bg-white/5'} transition-all group`}>
                            <td className="px-4 py-5 text-center text-white/40 text-[13px] tabular-nums font-bold">
                                {toBrasiliaTime(t.startTime)}
                            </td>
                            <td className="px-4 py-5 overflow-hidden">
                                <div className="flex items-center gap-2">
                                    {main && <Trophy className="w-5 h-5 text-[#39bcff] flex-shrink-0 drop-shadow-[0_0_8px_rgba(57,188,255,0.4)]"/>}
                                    <span className={`font-black uppercase text-[14px] md:text-[16px] truncate ${main ? 'text-[#39bcff]' : 'text-white'}`}>
                                        {t.name}
                                    </span>
                                </div>
                            </td>
                            <td className="px-2 py-5 text-left font-black italic text-[20px] md:text-[26px] tracking-tighter leading-none">
                                <span className={main ? 'text-[#39bcff] drop-shadow-[0_0_12px_rgba(57,188,255,0.5)]' : 'text-white'}>
                                    {formatGTD(t.guaranteed)}
                                </span>
                            </td>
                            <td className="px-2 py-5 text-center">
                                <span className={`px-2 py-1 rounded-md text-[9px] font-black border ${main ? 'text-[#39bcff] border-[#39bcff]/30 bg-[#39bcff]/5' : 'text-white/20 border-white/10'} uppercase`}>
                                    {t.type}
                                </span>
                            </td>
                            <td className="px-4 py-5 text-center text-white/50 text-[13px] font-bold tabular-nums">
                                R$ {t.totalBuyIn.toLocaleString('pt-BR', {minimumFractionDigits:2})}
                            </td>
                            <td className="px-2 py-5 text-center text-white/30 text-[12px] font-bold">
                                {t.blinds}
                            </td>
                            <td className="px-4 py-5 text-center text-white/40 text-[13px] md:text-[15px] font-black tabular-nums">
                                {formatStackValue(t.stack)}
                            </td>
                            <td className="px-4 py-5 text-center text-white/10 text-[12px] tabular-nums font-medium group-hover:text-white/30">
                                {toBrasiliaTime(t.lateReg)}
                            </td>
                        </tr>
                        );
                    })
                  )}
                </tbody>
              </table>
            </div>
          </div>

          {/* Paginação Estilizada */}
          {totalPages > 1 && !loading && (
            <div className="flex items-center justify-center space-x-3 py-6 animate-fade-in">
              <button 
                disabled={currentPage === 1} 
                onClick={() => {setCurrentPage(p => p - 1); window.scrollTo({top: 0, behavior: 'smooth'});}} 
                className="p-3 rounded-xl bg-white/5 border border-white/10 disabled:opacity-20 hover:bg-white/10 text-white transition-all"
              >
                <ChevronLeft className="w-6 h-6"/>
              </button>
              
              <div className="flex items-center gap-2">
                {[...Array(totalPages)].map((_, i) => (
                    <button 
                        key={i} 
                        onClick={() => {setCurrentPage(i+1); window.scrollTo({top: 0, behavior: 'smooth'});}} 
                        className={`w-10 h-10 rounded-xl font-black text-[12px] transition-all ${
                            currentPage === i+1 
                            ? 'bg-[#39bcff] text-black shadow-[0_0_15px_rgba(57,188,255,0.5)]' 
                            : 'bg-[#111] text-white/40 hover:bg-white/10 hover:text-white'
                        }`}
                    >
                        {i+1}
                    </button>
                ))}
              </div>

              <button 
                disabled={currentPage === totalPages} 
                onClick={() => {setCurrentPage(p => p + 1); window.scrollTo({top: 0, behavior: 'smooth'});}} 
                className="p-3 rounded-xl bg-white/5 border border-white/10 disabled:opacity-20 hover:bg-white/10 text-white transition-all"
              >
                <ChevronRight className="w-6 h-6"/>
              </button>
            </div>
          )}
        </div>
      );
    };

    // Inicialização segura
    const root = ReactDOM.createRoot(document.getElementById('poker-dashboard-app'));
    root.render(<App />);
    </script>
</body>
</html>
