<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Suprema Poker</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { background-color: #000; color: white; font-family: 'Montserrat', sans-serif; margin: 0; padding: 20px; overflow-x: hidden; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @media (max-width: 768px) { .mobile-pad { padding: 10px; } }
    </style>
</head>
<body class="mobile-pad">

    <div id="poker-dashboard-app">
        <div style="color: #666; text-align: center; padding-top: 150px; font-size: 12px; letter-spacing: 2px;">CARREGANDO GRADE...</div>
    </div>

    <script type="text/babel">
    const { useState, useEffect, useMemo } = React;
    const { createRoot } = ReactDOM;

    // --- ÍCONES ---
    const Search = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>;
    const RefreshCcw = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></svg>;
    const Trophy = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#39bcff" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>;
    const ChevronLeft = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m15 18-6-6 6-6"/></svg>;
    const ChevronRight = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m9 18 6-6-6-6"/></svg>;
    const CalendarIcon = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>;

    // --- UTILITÁRIOS ---
    const ITEMS_PER_PAGE = 15;

    const isMainEvent = (n) => {
      const name = n.toLowerCase();
      return name.includes('main event') || name.includes(' me ') || name.includes('principal') || name.includes('m.e.') || name.includes('#sf') || name.includes('high roller') || name.includes('battle');
    };

    const toBrasiliaTime = (dateStr) => {
      if (!dateStr) return '--:--';
      try {
        const date = new Date(dateStr.includes('Z') || dateStr.includes('-') || dateStr.includes('T') ? dateStr : dateStr.replace(' ', 'T') + 'Z');
        return new Intl.DateTimeFormat('pt-BR', { timeZone: 'America/Sao_Paulo', hour: '2-digit', minute: '2-digit', hour12: false }).format(date);
      } catch (e) { return '--:--'; }
    };

    const getTimeWeight = (timeStr) => {
      if (!timeStr) return 9999;
      const match = timeStr.match(/(\d{2}):(\d{2})/);
      if (!match) return 9999;
      const hours = parseInt(match[1], 10);
      const minutes = parseInt(match[2], 10);
      return ((hours - 7 + 24) % 24) * 60 + minutes;
    };

    const formatGTD = (val) => {
       if (val === 0) return "---";
       if (val >= 1000000) {
         const millions = val / 1000000;
         return millions.toLocaleString('pt-BR', { maximumFractionDigits: 1 }) + "M";
       }
       return val.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    };

    const formatStack = (s) => {
       if (!s) return '--';
       const num = parseInt(String(s).replace(/\D/g, ''), 10);
       if (isNaN(num)) return s;
       return num.toLocaleString('pt-BR');
    };

    // --- CARROSSEL ---
    const FeaturedCarousel = ({ events }) => {
        const [currentIndex, setCurrentIndex] = useState(0);

        const featured = useMemo(() => {
            let list = events.filter(e => isMainEvent(e.name) || e.guaranteed >= 50000);
            if (list.length === 0) list = events.slice(0, 5);
            return list.sort((a,b) => b.guaranteed - a.guaranteed).slice(0, 5);
        }, [events]);

        useEffect(() => {
            const timer = setInterval(() => {
                setCurrentIndex((prev) => (prev + 1) % featured.length);
            }, 5000);
            return () => clearInterval(timer);
        }, [featured]);

        if (featured.length === 0) return null;
        const item = featured[currentIndex];

        return (
            <div className="relative w-full h-48 md:h-64 bg-[#0A0A0A] rounded-2xl border border-white/10 overflow-hidden mb-10 flex items-center justify-between px-6 md:px-16 shadow-[0_0_40px_-10px_rgba(57,188,255,0.15)]">
                <div className="absolute top-0 right-0 w-1/2 h-full bg-[#39bcff] opacity-[0.03] blur-3xl pointer-events-none"></div>
                
                <div className="flex flex-col z-10">
                    <div className="flex items-center gap-3 mb-2 text-[#39bcff] font-bold text-xs md:text-sm tracking-widest uppercase">
                         <Trophy className="w-4 h-4" />
                         <span>{toBrasiliaTime(item.startTime)} | BRASÍLIA</span>
                    </div>
                    <h2 className="text-3xl md:text-6xl font-black italic uppercase leading-none tracking-tighter text-white mb-4 drop-shadow-lg max-w-2xl">
                        {item.name}
                    </h2>
                    <div className="flex gap-2">
                        <span className="bg-white/10 px-3 py-1 rounded text-[10px] font-bold uppercase border border-white/10">BUY-IN R$ {item.totalBuyIn}</span>
                        <span className="bg-[#39bcff]/20 text-[#39bcff] px-3 py-1 rounded text-[10px] font-bold uppercase border border-[#39bcff]/20">{item.type}</span>
                    </div>
                </div>

                <div className="hidden md:flex flex-col items-end z-10 text-right">
                    <span className="text-[#39bcff] text-6xl font-black italic tracking-tighter drop-shadow-[0_0_15px_rgba(57,188,255,0.4)]">
                        {formatGTD(item.guaranteed)}
                    </span>
                    <span className="text-white/40 font-bold text-xs tracking-[0.5em] uppercase mt-1 mr-1">GARANTIDO</span>
                </div>

                <div className="absolute left-2 top-1/2 -translate-y-1/2 z-20 cursor-pointer p-2 hover:bg-white/5 rounded-full" onClick={() => setCurrentIndex((prev) => (prev - 1 + featured.length) % featured.length)}>
                    <ChevronLeft className="w-6 h-6 text-white" />
                </div>
                <div className="absolute right-2 top-1/2 -translate-y-1/2 z-20 cursor-pointer p-2 hover:bg-white/5 rounded-full" onClick={() => setCurrentIndex((prev) => (prev + 1) % featured.length)}>
                    <ChevronRight className="w-6 h-6 text-white" />
                </div>

                <div className="absolute bottom-4 left-1/2 -translate-x-1/2 flex gap-2">
                    {featured.map((_, idx) => (
                        <div key={idx} className={`h-1 rounded-full transition-all ${idx === currentIndex ? 'w-6 bg-[#39bcff]' : 'w-1 bg-white/20'}`}></div>
                    ))}
                </div>
            </div>
        );
    };

    // --- APP ---
    const App = () => {
      const [data, setData] = useState([]);
      const [loading, setLoading] = useState(true);
      const [search, setSearch] = useState('');
      const [currentPage, setCurrentPage] = useState(1);
      const [selectedDate, setSelectedDate] = useState(() => {
          const now = new Date();
          now.setHours(now.getHours() - 3);
          return now.toISOString().split('T')[0];
      });
      
      const weekDates = useMemo(() => {
        const dates = [];
        const now = new Date();
        const currentDay = now.getDay();
        const daysToMonday = (currentDay === 0 ? 6 : currentDay - 1);
        const monday = new Date(now);
        monday.setDate(now.getDate() - daysToMonday);

        for (let i = 0; i < 7; i++) {
          const d = new Date(monday);
          d.setDate(monday.getDate() + i);
          const iso = d.toISOString().split('T')[0];
          dates.push({ 
            iso: iso, 
            dayNum: d.getDate(), 
            dayName: d.toLocaleDateString('pt-BR', { weekday: 'short' }).toUpperCase().replace('.',''),
            fullDayName: d.toLocaleDateString('pt-BR', { weekday: 'long' }).toUpperCase()
          }); 
        }
        return dates;
      }, []);

      const fetchData = async (date) => {
        setLoading(true);
        try {
          const res = await fetch(`https://api.pokerbyte.com.br/mtt/list/106/all/${date}/guaranteed/desc`);
          const json = await res.json();
          const list = (Array.isArray(json) ? json : Object.values(json).find(Array.isArray) || []).map(item => ({
            id: item.id || Math.random(),
            name: item.name || 'MTT',
            startTime: item.date || '',
            totalBuyIn: Number(item.buyin || 0),
            guaranteed: Number(item.guaranteed || 0),
            stack: item.stack || '--',
            blinds: item.temponivelmMeta ? item.temponivelmMeta + 'm' : '--',
            lateReg: item.late || '',
            type: item.type || 'NLH'
          })).filter(t => t.startTime.startsWith(date));
          setData(list);
        } catch (e) {}
        setLoading(false);
      };

      useEffect(() => { fetchData(selectedDate); }, [selectedDate]);
      
      const sortedData = useMemo(() => {
        const filtered = data.filter(t => t.name.toLowerCase().includes(search.toLowerCase()));
        return filtered.sort((a, b) => {
          const aMain = isMainEvent(a.name);
          const bMain = isMainEvent(b.name);
          if (aMain && !bMain) return -1;
          if (!aMain && bMain) return 1;
          return getTimeWeight(toBrasiliaTime(a.startTime)) - getTimeWeight(toBrasiliaTime(b.startTime));
        });
      }, [data, search]);

      const totalPages = Math.ceil(sortedData.length / ITEMS_PER_PAGE);
      const paginated = sortedData.slice((currentPage - 1) * ITEMS_PER_PAGE, currentPage * ITEMS_PER_PAGE);

      const currentDayInfo = weekDates.find(d => d.iso === selectedDate) || { fullDayName: 'HOJE', dayNum: '' };
      const formattedDate = new Date(selectedDate).toLocaleDateString('pt-BR');

      return (
        <div className="max-w-[1200px] mx-auto px-2 md:px-4 py-8 space-y-8 bg-black animate-fade-in">
          
          {!loading && data.length > 0 && <FeaturedCarousel events={data} />}

          <div className="flex flex-col md:flex-row items-end justify-between gap-6 mb-6">
            <div className="flex flex-col">
                 <h1 className="text-4xl md:text-6xl font-black italic uppercase tracking-tighter text-white leading-none mb-2">
                    {currentDayInfo.fullDayName}
                 </h1>
                 <div className="flex items-center gap-2 text-[#39bcff] font-bold text-xs tracking-wider">
                    <CalendarIcon className="w-4 h-4" />
                    <span>{formattedDate} <span className="text-white/40">(BRASÍLIA)</span></span>
                 </div>
            </div>

            <div className="flex items-center gap-2 w-full md:w-auto">
              <div className="relative flex-1 md:w-64">
                <Search className="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-white/20"/>
                <input type="text" placeholder="Pesquisar" value={search} onChange={e => {setSearch(e.target.value); setCurrentPage(1);}} className="w-full bg-[#111] border border-white/10 rounded-xl py-3 pl-10 text-xs text-white focus:outline-none focus:border-[#39bcff] transition-colors" />
              </div>
              <button onClick={() => fetchData(selectedDate)} className="p-3 bg-[#111] border border-white/10 rounded-xl text-[#39bcff] transition-all hover:bg-white/5"><RefreshCcw className={`w-5 h-5 ${loading ? 'animate-spin' : ''}`}/></button>
            </div>
          </div>

          <div className="grid grid-cols-7 gap-1 md:gap-2">
            {weekDates.map(d => (
              <button key={d.iso} onClick={() => {setSelectedDate(d.iso); setCurrentPage(1);}} className={`p-2 md:p-4 rounded-xl border flex flex-col items-center transition-all ${selectedDate === d.iso ? 'bg-[#39bcff]/10 border-[#39bcff] text-white shadow-[0_0_15px_rgba(57,188,255,0.2)]' : 'bg-[#111] border-white/5 text-white/20 hover:border-white/10'}`}>
                <span className="text-[6px] md:text-[8px] font-black uppercase mb-0.5">{d.dayName}</span>
                <span className="text-base md:text-xl font-black">{d.dayNum}</span>
              </button>
            ))}
          </div>

          <div className="bg-[#0A0A0A] rounded-xl border border-white/5 overflow-hidden">
            <div className="overflow-x-auto no-scrollbar">
              <table className="w-full text-left min-w-[900px] md:min-w-full table-fixed">
                <thead className="bg-[#111] text-white/40 font-black text-[11px] uppercase tracking-wider">
                  <tr>
                    <th className="w-[8%] px-3 py-5 text-center">INÍCIO</th>
                    <th className="w-[28%] px-3 py-5">TORNEIO</th>
                    <th className="w-[15%] px-1 py-5 text-left">GTD</th>
                    <th className="w-[8%] px-2 py-5 text-center">TIPO</th>
                    <th className="w-[12%] px-3 py-5 text-center">BUY-IN</th>
                    <th className="w-[10%] px-2 py-5 text-center">BLINDS</th>
                    <th className="w-[11%] px-3 py-5 text-center">STACK</th>
                    <th className="w-[8%] px-3 py-5 text-center">LATE</th>
                  </tr>
                </thead>
                <tbody className="divide-y divide-white/5">
                  {paginated.map(t => {
                    const main = isMainEvent(t.name);
                    return (
                      <tr key={t.id} className={`${main ? 'bg-[#39bcff]/5' : 'hover:bg-white/5'} transition-colors`}>
                        <td className="px-3 py-4 text-center text-white/40 text-[12px] tabular-nums font-bold">{toBrasiliaTime(t.startTime)}</td>
                        <td className="px-3 py-4 overflow-hidden">
                          <div className="flex items-center gap-1.5">
                            {main && <Trophy className="w-4 h-4 text-[#39bcff] flex-shrink-0 drop-shadow-[0_0_5px_rgba(57,188,255,0.3)]"/>}
                            <span className={`font-black uppercase text-[13px] md:text-[15px] truncate ${main ? 'text-[#39bcff]' : 'text-white'}`}>{t.name}</span>
                          </div>
                        </td>
                        <td className="px-1 py-4 text-left font-black italic text-[18px] md:text-[22px] tracking-tighter leading-none">
                          <span className={main ? 'text-[#39bcff] drop-shadow-[0_0_8px_rgba(57,188,255,0.4)]' : 'text-white'}>
                            {formatGTD(t.guaranteed)}
                          </span>
                        </td>
                        <td className="px-2 py-4 text-center">
                            <span className={`px-2 py-0.5 rounded text-[8px] font-black border border-white/10 ${main ? 'text-[#39bcff] border-[#39bcff]/20' : 'text-white/20'} uppercase`}>{t.type}</span>
                        </td>
                        <td className="px-3 py-4 text-center text-white/50 text-[12px] font-bold tabular-nums">R$ {t.totalBuyIn.toLocaleString('pt-BR', {minimumFractionDigits:2})}</td>
                        <td className="px-2 py-4 text-center text-white/30 text-[10px] md:text-[11px] font-bold">{t.blinds}</td>
                        <td className="px-3 py-4 text-center text-white/30 text-[11px] md:text-[13px] font-black tabular-nums">{formatStack(t.stack)}</td>
                        <td className="px-3 py-4 text-center text-white/10 text-[11px] md:text-[12px] tabular-nums font-medium">{toBrasiliaTime(t.lateReg)}</td>
                      </tr>
                    );
                  })}
                </tbody>
              </table>
            </div>
          </div>

          {totalPages > 1 && (
            <div className="flex items-center justify-center space-x-2 py-6">
              <button disabled={currentPage === 1} onClick={() => {setCurrentPage(p => p - 1); window.scrollTo(0,0);}} className="p-3 rounded-xl bg-white/5 border border-white/10 disabled:opacity-20 hover:bg-white/10 text-white transition-all"><ChevronLeft className="w-5 h-5"/></button>
              
              <div className="hidden md:flex gap-1">
                {[...Array(totalPages)].map((_, i) => (
                    <button key={i} onClick={() => {setCurrentPage(i+1); window.scrollTo(0,0);}} className={`w-8 h-8 rounded-lg font-black text-[11px] ${currentPage === i+1 ? 'bg-[#39bcff] text-black' : 'bg-white/5 text-white/50 hover:bg-white/10'}`}>{i+1}</button>
                ))}
              </div>
              <div className="md:hidden text-xs font-bold text-white/50">Página {currentPage} de {totalPages}</div>

              <button disabled={currentPage === totalPages} onClick={() => {setCurrentPage(p => p + 1); window.scrollTo(0,0);}} className="p-3 rounded-xl bg-white/5 border border-white/10 disabled:opacity-20 hover:bg-white/10 text-white transition-all"><ChevronRight className="w-5 h-5"/></button>
            </div>
          )}
        </div>
      );
    };
    
    const root = createRoot(document.getElementById('poker-dashboard-app'));
    root.render(<App />);
    </script>
</body>
</html>
