<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Suprema Poker</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000; color: white; font-family: 'Montserrat', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        
        /* Ajuste fino para mobile */
        @media (max-width: 768px) { .mobile-pad { padding: 10px; } }
    </style>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-black min-h-screen flex items-center justify-center">

    <div id="root" style="width: 100%;">
        <div style="color: #666; text-align: center; padding-top: 100px; font-family: sans-serif; font-size: 12px; letter-spacing: 2px;">CARREGANDO GRADE...</div>
    </div>

    <script type="text/babel">
    const { useState, useEffect, useMemo } = React;
    const { createRoot } = ReactDOM;

    // Ícones Manuais (SVG puro para não depender de libs externas)
    const IconSearch = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-white/20"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>;
    const IconRefresh = ({spin}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={`w-4 h-4 ${spin ? 'animate-spin' : ''}`}><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></svg>;
    const IconTrophy = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#39bcff" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-4 h-4 text-[#39bcff] flex-shrink-0 drop-shadow-[0_0_5px_rgba(57,188,255,0.3)]"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>;

    // Lógica de Negócio
    const isMainEvent = (n) => {
      const name = n.toLowerCase();
      return name.includes('main event') || name.includes(' me ') || name.includes('principal') || name.includes('m.e.') || name.includes('#sf') || name.includes('high roller') || name.includes('battle');
    };

    const toBrasiliaTime = (dateStr) => {
      if (!dateStr) return '--:--';
      try {
        const date = new Date(dateStr.includes('Z') || dateStr.includes('-') || dateStr.includes('T') ? dateStr : dateStr.replace(' ', 'T') + 'Z');
        return new Intl.DateTimeFormat('pt-BR', { timeZone: 'America/Sao_Paulo', hour: '2-digit', minute: '2-digit', hour12: false }).format(date);
      } catch (e) { return '--:--'; }
    };

    const formatStack = (s) => {
       if (!s) return '--';
       const num = parseInt(String(s).replace(/\D/g, ''), 10);
       if (isNaN(num)) return s;
       return num.toLocaleString('pt-BR');
    };

    const getAPIItemLocalDate = (isoString) => {
        if (!isoString) return '';
        const date = new Date(isoString);
        const utc = date.getTime() + (date.getTimezoneOffset() * 60000);
        const brazilTime = new Date(utc - (3 * 3600000)); 
        return brazilTime.toISOString().split('T')[0];
    };

    const App = () => {
      const [data, setData] = useState([]);
      const [loading, setLoading] = useState(true);
      const [search, setSearch] = useState('');
      
      const [selectedDate, setSelectedDate] = useState(() => {
          const now = new Date();
          now.setHours(now.getHours() - 3);
          return now.toISOString().split('T')[0];
      });
      
      const weekDates = useMemo(() => {
        const dates = [];
        const now = new Date();
        const currentDay = now.getDay();
        const daysToMonday = (currentDay === 0 ? 6 : currentDay - 1);
        const monday = new Date(now);
        monday.setDate(now.getDate() - daysToMonday);

        for (let i = 0; i < 7; i++) {
          const d = new Date(monday);
          d.setDate(monday.getDate() + i);
          const iso = d.toISOString().split('T')[0];
          dates.push({ 
            iso: iso, 
            dayNum: d.getDate(), 
            dayName: d.toLocaleDateString('pt-BR', { weekday: 'short' }).toUpperCase().replace('.','') 
          }); 
        }
        return dates;
      }, []);

      const fetchData = async (date) => {
        setLoading(true);
        try {
          const res = await fetch(`https://api.pokerbyte.com.br/mtt/list/106/all/${date}/guaranteed/desc`);
          const json = await res.json();
          const rawList = (Array.isArray(json) ? json : Object.values(json).find(Array.isArray) || []);
          
          const list = rawList.map(item => ({
            id: item.id || Math.random(),
            name: item.name || 'MTT',
            startTime: item.date || '',
            totalBuyIn: Number(item.buyin || 0),
            guaranteed: Number(item.guaranteed || 0),
            stack: item.stack || '--',
            blinds: item.temponivelmMeta ? item.temponivelmMeta + 'm' : '--',
            lateReg: item.late || '',
            type: item.type || 'NLH'
          })).filter(t => {
             const itemDate = getAPIItemLocalDate(t.startTime);
             return itemDate === date;
          });
          
          list.sort((a,b) => a.startTime.localeCompare(b.startTime));
          setData(list);
        } catch (e) { console.error(e); }
        setLoading(false);
      };

      useEffect(() => { fetchData(selectedDate); }, [selectedDate]);
      const filtered = data.filter(t => t.name.toLowerCase().includes(search.toLowerCase()));

      return (
        <div className="w-full max-w-[1200px] mx-auto p-4 space-y-8 animate-fade-in mobile-pad">
          <div className="flex flex-col md:flex-row items-start md:items-center justify-between gap-4">
            <h1 className="text-3xl md:text-5xl font-black italic uppercase tracking-tighter text-white">PRÓXIMOS EVENTOS</h1>
            <div className="flex items-center gap-2 w-full md:w-auto">
              <div className="relative flex-1 md:w-48">
                <IconSearch />
                <input type="text" placeholder="Pesquisar" value={search} onChange={e => setSearch(e.target.value)} className="w-full bg-[#111] border border-white/10 rounded-xl py-2.5 pl-10 text-xs text-white focus:border-[#39bcff] outline-none transition-colors" />
              </div>
              <button onClick={() => fetchData(selectedDate)} className="p-3.5 bg-[#111] border border-white/10 rounded-xl text-[#39bcff] transition-all hover:bg-white/5"><IconRefresh spin={loading}/></button>
            </div>
          </div>

          <div className="grid grid-cols-7 gap-1 md:gap-2">
            {weekDates.map(d => (
              <button key={d.iso} onClick={() => setSelectedDate(d.iso)} className={`p-2 md:p-4 rounded-xl border flex flex-col items-center transition-all ${selectedDate === d.iso ? 'bg-[#39bcff]/10 border-[#39bcff] text-white shadow-[0_0_15px_rgba(57,188,255,0.2)]' : 'bg-[#111] border-white/5 text-white/20 hover:border-white/10'}`}>
                <span className="text-[6px] md:text-[8px] font-black uppercase mb-0.5">{d.dayName}</span>
                <span className="text-base md:text-xl font-black">{d.dayNum}</span>
              </button>
            ))}
          </div>

          <div className="bg-[#0A0A0A] rounded-xl border border-white/5 overflow-hidden min-h-[300px]">
            {loading ? (
                <div className="flex items-center justify-center h-64 text-white/30 text-xs font-bold uppercase tracking-widest animate-pulse">
                    Atualizando Grade...
                </div>
            ) : (
            <div className="overflow-x-auto no-scrollbar">
              <table className="w-full text-left min-w-[900px] md:min-w-full table-fixed">
                <thead className="bg-[#111] text-white/40 font-black text-[10px] uppercase tracking-wider">
                  <tr>
                    <th className="w-[8%] px-3 py-5 text-center">INÍCIO</th>
                    <th className="w-[28%] px-3 py-5">TORNEIO</th>
                    <th className="w-[12%] px-1 py-5 text-left">GTD</th>
                    <th className="w-[8%] px-2 py-5 text-center">TIPO</th>
                    <th className="w-[13%] px-3 py-5 text-center">BUY-IN</th>
                    <th className="w-[10%] px-2 py-5 text-center">BLINDS</th>
                    <th className="w-[13%] px-3 py-5 text-center">STACK</th>
                    <th className="w-[8%] px-3 py-5 text-center">LATE</th>
                  </tr>
                </thead>
                <tbody className="divide-y divide-white/5">
                  {filtered.map(t => {
                    const main = isMainEvent(t.name);
                    return (
                      <tr key={t.id} className={`${main ? 'bg-[#39bcff]/5' : 'hover:bg-white/5'} transition-colors`}>
                        <td className="px-3 py-4 text-center text-white/40 text-[11px] md:text-[12px] tabular-nums font-bold">{toBrasiliaTime(t.startTime)}</td>
                        <td className="px-3 py-4 overflow-hidden">
                          <div className="flex items-center gap-1.5">
                            {main && <IconTrophy />}
                            <span className={`font-black uppercase text-[12px] md:text-[14px] truncate ${main ? 'text-[#39bcff]' : 'text-white'}`}>{t.name}</span>
                          </div>
                        </td>
                        <td className="px-1 py-4 text-left font-black italic text-[18px] md:text-[22px] tracking-tighter leading-none">
                          <span className={main ? 'text-[#39bcff] drop-shadow-[0_0_8px_rgba(57,188,255,0.4)]' : 'text-white'}>
                            {t.guaranteed >= 1000 ? Math.floor(t.guaranteed/1000)+'K' : t.guaranteed}
                          </span>
                        </td>
                        <td className="px-2 py-4 text-center">
                            <span className={`px-2 py-0.5 rounded text-[8px] font-black border border-white/10 ${main ? 'text-[#39bcff] border-[#39bcff]/20' : 'text-white/20'} uppercase`}>{t.type}</span>
                        </td>
                        <td className="px-3 py-4 text-center text-white/50 text-[11px] md:text-[12px] font-bold tabular-nums">R$ {t.totalBuyIn.toLocaleString('pt-BR', {minimumFractionDigits:2})}</td>
                        <td className="px-2 py-4 text-center text-white/30 text-[10px] md:text-[11px] font-bold">{t.blinds}</td>
                        <td className="px-3 py-4 text-center text-white/30 text-[11px] md:text-[13px] font-black tabular-nums">{formatStack(t.stack)}</td>
                        <td className="px-3 py-4 text-center text-white/10 text-[10px] md:text-[12px] tabular-nums font-medium">{toBrasiliaTime(t.lateReg)}</td>
                      </tr>
                    );
                  })}
                  {filtered.length === 0 && (
                      <tr><td colSpan="8" className="py-20 text-center text-white/30 font-bold uppercase text-sm tracking-widest">Nenhum torneio encontrado.</td></tr>
                  )}
                </tbody>
              </table>
            </div>
            )}
          </div>
        </div>
      );
    };

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
    </script>
</body>
</html>
